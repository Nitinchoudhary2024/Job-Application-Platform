{% extends "base.html" %}

{% block title %}Company Dashboard{% endblock %}

{% block content %}
<h2>Your Posted Jobs</h2>
<table>
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>
                <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('post_job') }}" class="btn">Post a New Job</a>
{% endblock %}
